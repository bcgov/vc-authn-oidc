# Default values for vc-authn-oidc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # It can be either k8s or openshift. Some components (e.g.: ingress) will be 
  # deployed differently depending on the selected platform.
  targetPlatform: openshift
  # Default suffix to be used for ingress creation
  ingressSuffix: .apps.silver.devops.gov.bc.ca

tags:
  production: true

testPod:
  enabled: false

image:
  repository: ghcr.io/bcgov/vc-authn-oidc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.0-beta"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: vc-authn-controller
role: controller

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

route:
  timeout: 2m
  tls:
    enabled: true
    insecureEdgeTerminationPolicy: Redirect
    termination: edge

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 128Mi

replicaCount: 1

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  stabilizationWindowSeconds: 300

nodeSelector: {}

tolerations: []

affinity: {}

# Overrides for aca-py chart
acaPy:
  fullnameOverride: vc-authn-agent
  servicePort: 8024
  tenantMode: single
  agentUrl: https://vc-authn-agent.apps.silver.devops.gov.bc.ca
  adminUrl: https://vc-authn-agent-admin.apps.silver.devops.gov.bc.ca
  useOob: false
  tenantWalletSecretName: vc-authn-tenant

#  Overrides for bitnami/mongodb chart - https://github.com/bitnami/charts/tree/main/bitnami/mongodb
mongodb:
  fullnameOverride: vc-authn-db
  commonLabels:
    app: vc-authn-oidc
    role: database
  image:
    registry: artifacts.developer.gov.bc.ca/docker-remote
  architecture: replicaset
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  persistence:
    storageClass: netapp-block-standard
  serviceAccount:
    create: false
  arbiter:
    enabled: false
  hidden:
    enabled: false
  metrics:
    enabled: false

# Overrides for bitnami/redis-cluster chart - https://github.com/bitnami/charts/tree/main/bitnami/redis-cluster
redisCluster:
  fullnameOverride: vc-authn-cache
  commonLabels:
    app: vc-authn-oidc
    role: cache
  image:
    registry: artifacts.developer.gov.bc.ca/docker-remote
  containerSecurityContext:
      enabled: false
  podSecurityContext:
    enabled: false
  volumePermissions:
    containerSecurityContext:
      enabled: false
  metrics:
    enabled: false