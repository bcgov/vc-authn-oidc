version: "3"
services:
  ngrok:
    image: ngrok/ngrok
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - 4046:4040
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
          - ./ngrok.yml:/etc/ngrok.yml
    networks:
      - vc_auth

networks:
  vc_auth:
    driver: bridge
